<div  max-width="200px" max-height="200px">
<canvas id="myChart" width="400"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
<script>
const ctx = document.getElementById('myChart');

const myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: {{label|safe}},
        datasets: [{
            label: '# of Votes',
            data: {{data|safe}},
            backgroundColor: [
                'green',
                'red',
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
            ],
            borderWidth: 0
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
